<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Флаги</title>
</head>

<body style="background-color: antiquewhite;">
  <h1>Флаги</h1>
  <h3>Флаг России</h3>

  <div>
    <svg height="120" width="180">
      <rect x="0" y="0" width="180" height="40" fill="white" />
      <rect x="0" y="40" width="180" height="40" fill="blue" />
      <rect x="0" y="80" width="180" height="40" fill="red" />
    </svg>
  </div>
  <h3>Флаг Франции</h3>
  <div>
    <svg height="120" width="180">
      <rect x="0" y="0" width="60" height="120" fill="blue" />
      <rect x="60" y="0" width="60" height="120" fill="white" />
      <rect x="120" y="0" width="60" height="120" fill="red" />
    </svg>
  </div>
  <h3>Флаг Финляндии</h3>
  <div>
    <svg height="120" width="180">
      <rect x="0" y="0" width="180" height="120" fill="white" />
      <rect x="55" y="0" width="30" height="120" fill="rgb(26,13,171)" />
      <rect x="0" y="45" width="180" height="30" fill="rgb(26,13,171)" />
    </svg>
  </div>
  <h3>Флаг Швейцарии</h3>
  <div>
    <svg height="120" width="180">
      <rect x="0" y="0" width="180" height="120" fill="red" />
      <rect x="75" y="20" width="30" height="80" fill="white" />
      <rect x="50" y="45" width="80" height="30" fill="white" />
    </svg>
  </div>
  <h3>Флаг Японии</h3>
  <div>
    <svg height="120" width="180">
      <rect x="0" y="0" width="180" height="120" fill="white" />
      <circle cx="90" cy="60" r="35" fill="red" />
    </svg>
  </div>
</body>

</html>
